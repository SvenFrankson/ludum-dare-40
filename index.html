<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>SpaceScout</title>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/babylon.js"></script>
    <script src="./scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <canvas id="render-canvas"></canvas>
    <div id="debug-gui">
        <div class="debug-panel">
            <span>Animals </span><span id="animal-count"></span>
        </div>
        <div class="debug-panel">
            <span>Protected </span><span id="protected-count"></span>
        </div>
        <div class="debug-panel">
            <span>Fishable </span><span id="fishable-count"></span>
        </div>
    </div>
    <div id="gui">
        <div class="row">
            <div class="col-xs-1 col-sm-2 col-md-3">
                
            </div>
            <div id="menu" class="col-xs-10 col-sm-8 col-md-6">
                <h1 id="main-title">Some fin in the way</h1>
                <div id="credit">
                        <div>
                            by Sven Frankson for Ludum Dare 40
                        </div>
                        <div>
                            made with BabylonJS
                        </div>
                    </div>
                <div id="play-button">Play</div>
            </div>
        </div>
    </div>
</body>

</html>
